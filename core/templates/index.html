{% extends 'base.html' %}

{% block container %}
	<div class="page-header">
				<h1>Encurtador de URL</h1>
				<form class="form-horizontal">
					<fieldset>
					    <div class="form-group">
					      <label for="id_name" class="col-md-3 control-label">Insira sua URL:</label>
					      <div class="col-md-9">
					        <input type="text" class="form-control" id="id_name" placeholder="link" />
					      </div>
					    </div>
						<div class="form-group">
					      <div class="col-md-9 col-md-offset-3">
					        <button type="submit" class="btn btn-primary">Enviar</button>
					      	<a href="{% url 'link' %}">Submit</a>
					      </div>
					    </div>
					</fieldset>
					<br/>
					<br/>
					{%block link %} {% endblock %}
				</form>

	</div>
{% endblock %}
