{% extends 'base.html' %}

{% load widget_tweaks %}

{% block container %}
	<div class="page-header">
				<h1>Encurtador de URL</h1>
				<form class="form-horizontal" action="" method="post">
					{% csrf_token %}
					<fieldset>
						{% for field in form %}
						    <div class="form-group">
						      <label for="{{ field.auto_id }}" class="col-md-3 control-label">Insira sua URL:</label>
						      <div class="col-md-9">
						        {% render_field field class='form-control' %}
						      </div>
						    </div>
					    {% endfor %}

						<div class="form-group">
					      <div class="col-md-9 col-md-offset-3">
					        <button type="submit" class="btn btn-primary">Enviar</button>
					      </div>
					    </div>
					    <label class="col-md-3 control-label">URL encurtada:</label>
						  <div class="col-md-9">
						    <a href="{{ link.get_absolute_url }}"> localhost:8000/{{link}}</a>
						  </div>
					</fieldset>
					<br/>
				</form>
	</div>
{% endblock %}
